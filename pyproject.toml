[project]
name = "wanctl"
version = "1.0.0-rc1"
description = "Adaptive CAKE bandwidth control for RouterOS"
requires-python = ">=3.12"

dependencies = [
  "requests",
  "pyyaml",
  "paramiko"
]

[tool.uv]
package = true

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pyflakes>=3.4.0",
    "pytest>=9.0.2",
]

