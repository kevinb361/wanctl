[project]
name = "wanctl"
version = "1.0.0-rc1"
description = "Adaptive CAKE bandwidth control for RouterOS"
requires-python = ">=3.12"

dependencies = [
  "requests>=2.31.0",
  "pyyaml>=6.0.1",
  "paramiko>=3.4.0",
  "pexpect>=4.9.0",
]

[tool.uv]
package = true

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pyflakes>=3.4.0",
    "pytest>=8.0.0",
    "ruff>=0.4.0",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
]

[tool.ruff.lint.isort]
known-first-party = ["cake"]

